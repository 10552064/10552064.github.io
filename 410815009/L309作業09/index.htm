<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
     function shoppingInfo() {
         const x = document.getElementById("form01");
         var item = "";
         var price = 0;
         var text = "<h4>您的購買資訊如下:</h4>";
         var i;
         text+="<table broder=1>";
         for (i = 0; i < 5; i++) {
             switch (i) {
                 case 0:
                     item = "<tr><td><span style='color:orange;'>姓名: </span><td>";
                     break;
                 case 1:
                    item = "<tr><td><span style='color:orange;'>收件住址: </span><td>";
                    break;
                 case 2:
                    item = "<tr><td><span style='color:orange;'>電話： </span><td>";
                    break;
                 case 3:
                    item = "<tr><td><span style='color:orange;'>電子郵件： </span><td>";
                    break;
                 case 4:
                    item = "<tr><td><span style='color:orange;'>指定送貨日期： </span><td>";
                    break;
         }
         text += item + x.elements[i].value + "<br>";
     }
     for (i = 5; i <= 8; i++) {
         if (x.elements[i].checked == true) {
             switch (i) {
                 case 5:
                     price = 475;
                     break;
                 case 6:
                     price = 435;
                     break;
                 case 7:
                     price = 749;
                     break;
             case 8:
                     price = 699;
                     break;
             }
             text += "<tr><td><span style='color:orange;'>水果種類: </span><td>" + x.elements[i].value + "<br>";
             text += "<tr><td><span style='color:orange;'>價格合計: </span><td>" + price + "元<br>";
         }
     }
     text+="</table>";
     document.getElementById("demo").innerHTML = text;
}
